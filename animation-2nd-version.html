<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuravest illustration - Preview 4 (2nd Version)</title>
    <link rel="stylesheet" href="./animation-2nd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <section class="animation-container">
        <div class="illustration-title">
          <h1>Man</h1>
          <div class="versus">
            <h2>VS</h2>
          </div>
          <h1>Machine</h1>
        </div>

        <!-- SCROLLING DATA LEFT -->
        <div class="cards-deck-left">
          <img
            src="/animation-assets/data-cards-left/blur-1.png"
            class="blur-top"
          />
          <img
            src="/animation-assets/data-cards-left/blur-1.png"
            class="blur-bottom"
          />
          <div class="scrolling-card-left">
            <img src="/animation-assets/data-cards-left/data-1.png" />
            <img src="/animation-assets/data-cards-left/data-2.png" />
            <img src="/animation-assets/data-cards-left/data-3.png" />
            <img src="/animation-assets/data-cards-left/data-4.png" />
            <!-- repeat -->
            <img src="/animation-assets/data-cards-left/data-1.png" />
            <img src="/animation-assets/data-cards-left/data-2.png" />
            <img src="/animation-assets/data-cards-left/data-3.png" />
            <img src="/animation-assets/data-cards-left/data-4.png" />
          </div>
        </div>

        <!-- PERSON LEFT -->
        <div class="person-left-standing">
          <img src="/animation-assets/mad-1.png" class="absolute mad-1" />
          <img src="/animation-assets/mad-2.png" class="absolute mad-2" />
          <img
            src="/animation-assets/person-left.png"
            class="absolute figure"
          />
        </div>

        <div class="person-left-hunched">
          <img
            src="/animation-assets/mad-1.png"
            class="absolute mad-hunched-1"
          />
          <img
            src="/animation-assets/mad-2.png"
            class="absolute mad-hunched-2"
          />
          <img
            src="/animation-assets/person-left-hunched.png"
            class="absolute figure-hunched"
          />
        </div>

        <!-- POPUP DATA NUMBER -->
        <img
          src="/animation-assets/popup-twitter.png"
          class="absolute popup-twitter"
        />
        <img
          src="/animation-assets/popup-google.png"
          class="absolute popup-google"
        />
        <img
          src="/animation-assets/popup-reddit.png"
          class="absolute popup-reddit"
        />
        <img
          src="/animation-assets/popup-amazon.png"
          class="absolute popup-amazon"
        />

        <!-- SCROLLING DATA RIGHT -->
        <div class="cards-deck-right-1">
          <img src="/animation-assets/blur-green.png" class="blur-top" />
          <img src="/animation-assets/blur-green.png" class="blur-bottom" />
          <div class="scrolling-card-right-1">
            <img src="/animation-assets/data-cards/fund-flow.png" />
            <img src="/animation-assets/data-cards/sell-side.png" />
            <img src="/animation-assets/data-cards/inflation.png" />
            <img src="/animation-assets/data-cards/corporate-data.png" />
            <img src="/animation-assets/data-cards/expert-sentiment.png" />
            <img src="/animation-assets/data-cards/financial-transaction.png" />
            <!-- repeat -->
            <img src="/animation-assets/data-cards/fund-flow.png" />
            <img src="/animation-assets/data-cards/sell-side.png" />
            <img src="/animation-assets/data-cards/inflation.png" />
            <img src="/animation-assets/data-cards/corporate-data.png" />
          </div>
        </div>

        <div class="cards-deck-right-2">
          <img src="/animation-assets/blur-green.png" class="blur-top" />
          <img src="/animation-assets/blur-green.png" class="blur-bottom" />
          <div class="scrolling-card-right-2">
            <img src="/animation-assets/data-cards/satellite-images.png" />
            <img src="/animation-assets/data-cards/sentiment.png" />
            <img src="/animation-assets/data-cards/internet-traffic.png" />
            <img src="/animation-assets/data-cards/ecommerce.png" />
            <img src="/animation-assets/data-cards/news-sentiment.png" />
            <!-- repeat -->
            <img src="/animation-assets/data-cards/satellite-images.png" />
            <img src="/animation-assets/data-cards/sentiment.png" />
            <img src="/animation-assets/data-cards/internet-traffic.png" />
            <img src="/animation-assets/data-cards/ecommerce.png" />
          </div>
        </div>

        <div class="cards-deck-right-3">
          <img src="/animation-assets/blur-green.png" class="blur-top" />
          <img src="/animation-assets/blur-green.png" class="blur-bottom" />
          <div class="scrolling-card-right-3">
            <div class="dummy-card"></div>
            <div class="dummy-card"></div>
            <div class="dummy-card"></div>
            <div class="dummy-card"></div>
            <div class="dummy-card"></div>
            <div class="dummy-card"></div>
          </div>
        </div>

        <!--! MACHINE RIGHT -->
        <div class="loading-dots">
          <img src="/animation-assets/machine-dot-loading.png" class="dot-1" />
          <img src="/animation-assets/machine-dot-loading.png" class="dot-2" />
          <img src="/animation-assets/machine-dot-loading.png" class="dot-3" />
          <img src="/animation-assets/machine-dot-loading.png" class="dot-4" />
          <img src="/animation-assets/machine-dot-loading.png" class="dot-5" />
        </div>

        <div class="monitor-screen">
          <img src="/animation-assets/screen-button-1.png" />
          <img src="/animation-assets/screen-button-2.png" />
          <img src="/animation-assets/screen-button-3.png" />
        </div>
        <div class="skew">
          <img src="/animation-assets/bar-vert-yellow.png" class="bar-1" />
          <img src="/animation-assets/bar-vert-red.png" class="bar-2" />
          <img src="/animation-assets/bar-vert-blue.png" class="bar-3" />
          <img src="/animation-assets/bar-vert-green.png" class="bar-4" />
        </div>

        <img
          src="/animation-assets/coffee-smoke.png"
          class="absolute coffee-smoke"
        />
        <img src="/animation-assets/hand-1.png" class="absolute hand-1" />
        <img src="/animation-assets/head-1.png" class="absolute head-1" />
        <img
          src="/animation-assets/person-right.png"
          class="absolute person-right"
        />
      </section>
    </div>
  </body>
</html>
